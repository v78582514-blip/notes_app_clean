name: ğŸ“¦ Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ flutter pub get
        run: flutter pub get

      - name: ğŸ—ï¸ Build release APK
        run: |
          flutter clean
          flutter build apk --release --no-shrink
          echo "== Listing outputs =="
          ls -R build/app/outputs || true
          ls -R android/app/build/outputs || true

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: notice_app_release
          # Ğ’ĞĞ–ĞĞ: Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ñ€Ğ¾Ñ‡Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ¾ĞºĞ° (|) Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğµ Ğ¾Ñ‚ÑÑ‚ÑƒĞ¿Ñ‹.
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            android/app/build/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
