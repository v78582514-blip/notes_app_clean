name: üì¶ Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      JAVA_VERSION: "17"
      KEY_ALIAS: "androiddebugkey"
      KEY_PASS: "android"
      STORE_PASS: "android"
      KEYSTORE_FILE: "android/app/auto-release.jks"

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Flutter
      - name: üß± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ keystore
      - name: üîê Generate keystore
        run: |
          keytool -genkeypair \
            -v \
            -keystore $KEYSTORE_FILE \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias $KEY_ALIAS \
            -storepass $STORE_PASS \
            -keypass $KEY_PASS \
            -dname "CN=GitHub, OU=CI, O=NoticeApp, L=Internet, S=Web, C=US"

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: üì¶ Install dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ –û—á–∏—Å—Ç–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
      - name: üßπ Clean project
        run: flutter clean

      # 6Ô∏è‚É£ –°–±–æ—Ä–∫–∞ —Ä–µ–ª–∏–∑–Ω–æ–≥–æ APK
      - name: üèóÔ∏è Build release APK
        run: flutter build apk --release

      # 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞ APK (–Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è action)
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: notice_app_apk
          path: build/app/outputs/flutter-apk/app-release.apk
