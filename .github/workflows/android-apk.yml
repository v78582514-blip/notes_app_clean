name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      GRADLE_OPTS: -Dorg.gradle.daemon=false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (flutter)
        continue-on-error: true
        run: |
          echo "â–¶ flutter build apk --release"
          flutter clean
          flutter build apk --release
          echo "ğŸ” find APKs after flutter build:"
          find build -type f -name "*.apk" -print || true

      - name: Fallback build (Gradle assembleRelease)
        if: ${{ always() }}
        continue-on-error: true
        run: |
          echo "â–¶ Gradle fallback: :app:assembleRelease"
          cd android
          # ĞµÑĞ»Ğ¸ wrapper Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ â€” ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼
          if [ ! -f "./gradlew" ]; then
            echo "gradlew not found, generating wrapper..."
            sudo apt-get update && sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew -v || true
          ./gradlew :app:assembleRelease --info --stacktrace || true
          echo "ğŸ“ android/app/build/outputs tree:"
          ls -R app/build/outputs || true

      - name: Collect APKs
        run: |
          set -e
          echo "â–¶ Collecting APKs"
          mkdir -p artifacts

          # Ğ˜Ñ‰ĞµĞ¼ APK Ğ²Ğ¾ Ğ²ÑĞµÑ… Ñ‚Ğ¸Ğ¿Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼ĞµÑÑ‚Ğ°Ñ… Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ ÑĞ¿Ğ¸ÑĞ¾Ğº
          FOUND=$(
            {
              find android/app/build/outputs/apk         -type f -name "*release*.apk" -print 2>/dev/null || true
              find android/app/build/outputs/flutter-apk -type f -name "*release*.apk" -print 2>/dev/null || true
              find build                                 -maxdepth 4 -type f -name "*release*.apk" -print 2>/dev/null || true
            } | sort -u
          )

          if [ -z "$FOUND" ]; then
            echo "âŒ ĞĞµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾ Ğ½Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ release APK."
            echo "ğŸ” build/app/outputs:"
            ls -R build/app/outputs || true
            echo "ğŸ” android/app/build/outputs:"
            ls -R android/app/build/outputs || true
            exit 1
          fi

          echo "âœ… ĞĞ°Ğ¹Ğ´ĞµĞ½Ñ‹ APK:"
          echo "$FOUND"

          echo "ğŸ“¦ ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ APK Ğ² artifacts/ â€¦"
          while IFS= read -r apk; do
            [ -n "$apk" ] && cp -v "$apk" artifacts/
          done <<< "$FOUND"

          echo "ğŸ‰ Ğ“Ğ¾Ñ‚Ğ¾Ğ²Ğ¾. Ğ’ artifacts Ğ»ĞµĞ¶Ğ°Ñ‚:"
          ls -l artifacts

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: artifacts/*.apk
          if-no-files-found: error
