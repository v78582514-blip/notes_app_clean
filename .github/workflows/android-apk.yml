name: 🏗️ Build & Sign Android APK (Stable)

on:
  push:
    branches: [ "main", "master", "notes_app_clean" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4096m"
      KEY_ALIAS: myKey
      KEY_PASS: myPassword
      STORE_PASS: myPassword
      GRADLE_VERSION: "8.7"

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: 📦 Install Dependencies
        run: |
          flutter pub get

      - name: 🧹 Clean project
        run: flutter clean

      - name: 🔨 Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: 📦 Find APK
        run: |
          echo "▶ Collecting APKs"
          mkdir -p build/publish
          find build/app/outputs/flutter-apk -type f -name "*.apk" -exec cp {} build/publish/ \;
          ls -lh build/publish

      - name: ☑️ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/publish/*.apk
