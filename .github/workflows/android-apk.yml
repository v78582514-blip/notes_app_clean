name: ðŸš€ Build & Sign Android APK (resilient)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.3"
          cache: true

      - name: ðŸ§¹ Clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: ðŸ”§ Bump SDKs (compile=36 / target=36 / min=23)
        run: |
          set -e
          APP=android/app/build.gradle
          if [ -f "$APP" ]; then
            # Ð’Ð°Ñ€Ð¸Ð°Ð½Ñ‚Ñ‹ ÑÐ¸Ð½Ñ‚Ð°ÐºÑÐ¸ÑÐ° AGP (ÑÑ‚Ð°Ñ€Ñ‹Ð¹/Ð½Ð¾Ð²Ñ‹Ð¹)
            sed -i 's/compileSdkVersion \([0-9]\+\)/compileSdkVersion 36/g' "$APP" || true
            sed -i 's/targetSdkVersion \([0-9]\+\)/targetSdkVersion 36/g' "$APP" || true
            sed -i 's/minSdkVersion \([0-9]\+\)/minSdkVersion 23/g' "$APP" || true

            sed -i 's/compileSdk *= *[0-9]\+/compileSdk = 36/g' "$APP" || true
            sed -i 's/targetSdk *= *[0-9]\+/targetSdk = 36/g' "$APP" || true
            sed -i 's/minSdk *= *[0-9]\+/minSdk = 23/g' "$APP" || true
          fi

      - name: ðŸ§­ Create local.properties for Gradle
        run: |
          mkdir -p android
          cat > android/local.properties <<EOF
          sdk.dir=${ANDROID_HOME}
          flutter.sdk=${FLUTTER_HOME}
          EOF
          cat android/local.properties

      # 1) ÐžÑÐ½Ð¾Ð²Ð½Ð°Ñ Ð¿Ð¾Ð¿Ñ‹Ñ‚ÐºÐ° â€” flutter build (Ð½Ðµ Ñ€Ð¾Ð½ÑÐµÐ¼ Ð¿Ð°Ð¹Ð¿Ð»Ð°Ð¹Ð½, ÐµÑÐ»Ð¸ ÑƒÐ¿Ð°Ð´Ñ‘Ñ‚)
      - name: ðŸ—ï¸ flutter build apk --release (best effort)
        continue-on-error: true
        run: |
          flutter build apk --release --no-shrink

      # 2) ÐŸÐ¾Ð¿Ñ‹Ñ‚ÐºÐ° â„–2 â€” Ð¿Ñ€ÑÐ¼Ð¾Ð¹ Gradle Ð² android/ (ÐµÑÐ»Ð¸ flutter Ð½Ðµ Ð´Ð°Ð» Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚)
      - name: ðŸ§° Fallback: Gradle assembleRelease (android/)
        if: always()
        working-directory: android
        continue-on-error: true
        run: |
          set -e
          if [ ! -x "./gradlew" ]; then
            echo "gradlew exists?"; ls -la .
            chmod +x ./gradlew || true
          fi
          ./gradlew --version
          ./gradlew assembleRelease -x lint -x test --no-daemon --stacktrace || true

      - name: ðŸ”Ž Locate built APK
        id: locate
        shell: bash
        run: |
          set -e
          echo "== Debug list =="
          ls -R build/app/outputs || true
          ls -R android/app/build/outputs || true

          APK=""
          # Ñ‚Ð¸Ð¿Ð¸Ñ‡Ð½Ñ‹Ðµ Ð¿ÑƒÑ‚Ð¸ Flutter
          [ -f build/app/outputs/flutter-apk/app-release.apk ] && APK=build/app/outputs/flutter-apk/app-release.apk
          [ -z "$APK" ] && [ -f build/app/outputs/apk/release/app-release.apk ] && APK=build/app/outputs/apk/release/app-release.apk
          # Ñ‚Ð¸Ð¿Ð¸Ñ‡Ð½Ñ‹Ðµ Ð¿ÑƒÑ‚Ð¸ Gradle (android/)
          [ -z "$APK" ] && [ -f android/app/build/outputs/flutter-apk/app-release.apk ] && APK=android/app/build/outputs/flutter-apk/app-release.apk
          [ -z "$APK" ] && [ -f android/app/build/outputs/apk/release/app-release.apk ] && APK=android/app/build/outputs/apk/release/app-release.apk
          [ -z "$APK" ] && [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ] && APK=android/app/build/outputs/apk/release/app-release-unsigned.apk
          # ÑƒÐ½Ð¸Ð²ÐµÑ€ÑÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ð¿Ð¾Ð¸ÑÐº Ð½Ð° Ð²ÑÑÐºÐ¸Ð¹ ÑÐ»ÑƒÑ‡Ð°Ð¹
          [ -z "$APK" ] && APK=$(find . -type f -name "app-release*.apk" | head -n1 || true)

          if [ -z "$APK" ]; then
            echo "âŒ APK not found anywhere"
            exit 1
          fi

          echo "âœ… Found: $APK"
          echo "apk=$APK" >> "$GITHUB_OUTPUT"

      - name: ðŸ” Generate temporary debug keystore
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: ðŸ” Zipalign & Sign
        id: sign
        shell: bash
        run: |
          set -e
          IN_APK="${{ steps.locate.outputs.apk }}"
          OUT_APK="app-release-signed.apk"
          ZIPALIGNED="app-release-aligned.apk"
          BT="$ANDROID_HOME/build-tools/34.0.0"

          "$BT/zipalign" -f 4 "$IN_APK" "$ZIPALIGNED" || cp "$IN_APK" "$ZIPALIGNED"
          "$BT/apksigner" sign \
            --ks debug.keystore \
            --ks-pass pass:android \
            --key-pass pass:android \
            --ks-key-alias androiddebugkey \
            "$ZIPALIGNED"

          mv "$ZIPALIGNED" "$OUT_APK"
          echo "signed=$OUT_APK" >> "$GITHUB_OUTPUT"
          echo "âœ… Signed: $OUT_APK"

      - name: ðŸ“¤ Upload APK (signed)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign.outputs.signed }}
