name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      GRADLE_OPTS: -Dorg.gradle.daemon=false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (flutter)
        continue-on-error: true
        run: |
          echo "â–¶ flutter build apk --release"
          flutter clean
          flutter build apk --release
          echo "ğŸ” find APKs after flutter build:"
          find build -type f -name "*.apk" -print || true

      - name: Fallback build (Gradle assembleRelease)
        if: ${{ always() }}
        continue-on-error: true
        run: |
          echo "â–¶ Gradle fallback: :app:assembleRelease"
          cd android
          # ĞµÑĞ»Ğ¸ wrapper Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ â€” ÑĞ¾Ğ·Ğ´Ğ°Ğ´Ğ¸Ğ¼
          if [ ! -f "./gradlew" ]; then
            echo "gradlew not found, generating wrapper..."
            sudo apt-get update && sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew -v || true
          ./gradlew :app:assembleRelease --info --stacktrace || true
          echo "ğŸ“ android/app/build/outputs tree:"
          ls -R app/build/outputs || true

      - name: Collect APKs
        run: |
          echo "â–¶ Collecting APKs"
          mkdir -p artifacts
          # Ğ’ÑĞµ Ñ‚Ğ¸Ğ¿Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼ĞµÑÑ‚Ğ°
          ( find build/app/outputs/flutter-apk -type f -name "*release*.apk" -print 2>/dev/null || true )
          ( find android/app/build/outputs/apk -type f -name "*release*.apk" -print 2>/dev/null || true )
          ( find build -maxdepth 4 -type f -name "*release*.apk" -print 2>/dev/null || true ) \
            | sort -u | tee found_apks.txt

          if [ ! -s found_apks.txt ]; then
            echo "âŒ ĞĞµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾ Ğ½Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ release APK."
            echo "ğŸ” build/app/outputs:"
            ls -R build/app/outputs || true
            echo "ğŸ” android/app/build/outputs:"
            ls -R android/app/build/outputs || true
            exit 1
          fi

          echo "âœ… ĞĞ°Ğ¹Ğ´ĞµĞ½Ñ‹ APK:"
          cat found_apks.txt

          while IFS= read -r apk; do
            cp -v "$apk" artifacts/
          done < found_apks.txt

          echo "ğŸ“¦ Ğ˜Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹:"
          ls -l artifacts

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: artifacts/*.apk
          if-no-files-found: error
          
