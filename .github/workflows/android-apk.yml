name: üì¶ Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      JAVA_VERSION: "17"
      KEY_ALIAS: "androiddebugkey"
      KEY_PASS: "android"
      STORE_PASS: "android"
      KEYSTORE_FILE: "android/app/auto-release.jks"

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Flutter
      - name: üß± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π keystore
      - name: üîê Generate keystore
        run: |
          keytool -genkeypair \
            -v \
            -keystore $KEYSTORE_FILE \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias $KEY_ALIAS \
            -storepass $STORE_PASS \
            -keypass $KEY_PASS \
            -dname "CN=GitHub, OU=CI, O=NoticeApp, L=Internet, S=Web, C=US"

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: üì¶ Install dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ –û—á–∏—â–∞–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: üßπ Clean project
        run: flutter clean

      # 6Ô∏è‚É£ –°–æ–∑–¥–∞–µ–º —Ä–µ–ª–∏–∑–Ω—ã–π APK
      - name: üèóÔ∏è Build release APK
        run: flutter build apk --release

      # 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: notice_app_apk
          path: build/app/outputs/flutter-apk/app-release.apk
