name: 📦 Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: 📦 flutter pub get
        run: flutter pub get

      - name: 🏗️ Build release APK
        run: |
          flutter clean
          flutter build apk --release --no-shrink
          echo "== Listing outputs =="
          ls -R build/app/outputs || true
          ls -R android/app/build/outputs || true

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: notice_app_release
          # ВАЖНО: многострочная строка (|) и корректные отступы.
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            android/app/build/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
