workflows:
  android_release:
    name: Android Release APK
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: üîπ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
        script: |
          echo "üßπ –û—á–∏—Å—Ç–∫–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π..."
          flutter clean
          flutter pub get

      - name: üîπ –°–±–æ—Ä–∫–∞ —Ä–µ–ª–∏–∑–Ω–æ–≥–æ APK
        script: |
          echo "üèóÔ∏è –°–æ–±–∏—Ä–∞–µ–º —Ä–µ–ª–∏–∑..."
          BN=$(date +%s)
          flutter build apk --release \
            --build-number="$BN" \
            --build-name="1.0.$BN" \
            --no-shrink

      - name: üîπ –ü–æ–∏—Å–∫ –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ APK
        script: |
          echo "üîç –ò—â–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–π APK..."
          ls -R build/app/outputs || true

          APK_PATH=$(find build/app/outputs -type f -name "app-release.apk" -print -quit)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find build/app/outputs -type f -name "*release*.apk" -print -quit)
          fi

          if [ -z "$APK_PATH" ]; then
            echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω app-release.apk"
            exit 1
          fi

          echo "‚úÖ –ù–∞–π–¥–µ–Ω: $APK_PATH"
          mkdir -p build/publish
          cp -v "$APK_PATH" build/publish/

    artifacts:
      - build/publish/*.apk

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "*"
          include: true
          source: true
