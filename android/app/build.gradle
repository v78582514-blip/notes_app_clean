plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle plugin
    id "dev.flutter.flutter-gradle-plugin"
}

// путь к временному/постоянному keystore
def keystorePath = file("$rootDir/app/auto-release.jks")
def hasKeystore = keystorePath.exists()

android {
    namespace "com.example.notice_app"

    // Требуется >= 36 из-за shared_preferences_android
    compileSdk 36

    defaultConfig {
        applicationId "com.example.notice_app"
        minSdk 23        // Flutter >= 3.24 требует минимум 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    // Совместимость с JDK 17 / Kotlin
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            // заполняем подпись ТОЛЬКО если файл реально существует
            if (hasKeystore) {
                storeFile keystorePath
                storePassword System.getenv("STORE_PASS") ?: ""
                keyAlias      System.getenv("KEY_ALIAS") ?: ""
                keyPassword   System.getenv("KEY_PASS") ?: ""
            }
        }
    }

    buildTypes {
        release {
            // если есть keystore — подпишем; иначе соберём unsigned
            if (hasKeystore) {
                signingConfig signingConfigs.release
            }
            // без shrink, чтобы не ловить ошибки ресурсов при релизе
            minifyEnabled false
            shrinkResources false
        }
        debug { }
    }

    buildFeatures {
        buildConfig true
    }

    packagingOptions {
        resources.excludes += [
                "META-INF/LICENSE*",
                "META-INF/AL2.0",
                "META-INF/LGPL2.1"
        ]
    }
}

// НИЧЕГО в dependencies не добавляем — Flutter сам подтянет нужное
// (блок оставлен пустым намеренно)
dependencies {
    // даёт стили Theme.Material3.*
    implementation "com.google.android.material:material:1.12.0"
}
