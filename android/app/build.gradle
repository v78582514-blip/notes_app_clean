plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.notice_app"          // ← Можешь оставить или поменять
    compileSdk 36

    defaultConfig {
        applicationId "com.example.notice_app"  // ← Совпадает с namespace и пакетом в MainActivity
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    // ВЫРАВНИВАЕМ JVM: и Java, и Kotlin = 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
