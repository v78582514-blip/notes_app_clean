plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.notice_app"          // ← если у тебя другой пакет — подставь свой
    compileSdk 36

    defaultConfig {
        applicationId "com.example.notice_app"  // ← тот же пакет
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    // Java/Kotlin 17, чтобы не ловить несовпадение таргетов
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
    implementation "com.google.android.material:material:1.12.0"   // ← добавлено
}
