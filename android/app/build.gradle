plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.notice_app"          // ← замени на свой package, если другой
    compileSdk 36

    defaultConfig {
        applicationId "com.example.notice_app"  // ← замени на свой package, если другой
        minSdk 23                                // ✅ ВАЖНО: было 21, ставим 23
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    // Java/Kotlin 17 (исправляет "Inconsistent JVM-target")
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        // Подпись подключаем, только если секреты заданы в CI
        if (System.getenv("CM_KEYSTORE") != null || System.getenv("CM_KEYSTORE_PATH") != null) {
            release {
                storeFile file(System.getenv("CM_KEYSTORE_PATH") ?: "keystore.jks")
                storePassword System.getenv("CM_KEYSTORE_PASSWORD") ?: ""
                keyAlias System.getenv("CM_KEY_ALIAS") ?: ""
                keyPassword System.getenv("CM_KEY_PASSWORD") ?: ""
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            if (signingConfigs.findByName("release") != null) {
                signingConfig signingConfigs.release
            }
        }
        debug {
            debuggable true
        }
    }

    packagingOptions {
        resources {
            excludes += ["META-INF/LICENSE*", "META-INF/NOTICE*", "META-INF/*.kotlin_module"]
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
    implementation "com.google.android.material:material:1.12.0"
}
