// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"
    // этот плагин подключается Flutter'ом из settings.gradle
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.notice_app"       // при желании поменяй на свой пакет
    compileSdk 34

    defaultConfig {
        applicationId "com.example.notice_app" // при желании поменяй на свой пакет
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    // ⚠️ Используем автосозданный keystore (workflow кладёт его в android/app/auto-release.jks)
    signingConfigs {
        release {
            storeFile file("auto-release.jks")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            // подпись релиза этим ключом
            signingConfig signingConfigs.release
            // без шринка/минификации — проще для CI
            minifyEnabled false
            shrinkResources false
        }
        debug {
            // можно подписывать тем же ключом, чтобы ставилось на устройство
            signingConfig signingConfigs.release
        }
    }

    // Для современных плагинов/AGP
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
