plugins {
    id "com.android.application"
    id "kotlin-android"
    // подключается через settings.gradle (flutter)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.notice_app"   // при необходимости поменяй на свой
    compileSdk 36

    defaultConfig {
        applicationId "com.example.notice_app" // тоже можно поменять
        minSdk 23
        targetSdk 36
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    // Используем keystore, который CI создаёт как android/app/auto-release.jks
    signingConfigs {
        release {
            storeFile file("auto-release.jks")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // ВАЖНО: чтобы был доступен Theme.Material3.DayNight.NoActionBar
    implementation "com.google.android.material:material:1.12.0"

    // Рекомендуется иметь core-ktx
    implementation "androidx.core:core-ktx:1.13.1"
}
