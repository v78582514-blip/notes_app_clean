pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // Подхватываем Flutter Gradle плагин из SDK
    def flutterSdkPath = {
        def props = new Properties()
        def localProps = new File(rootProject.projectDir, "local.properties")
        if (localProps.exists()) {
            localProps.withReader("UTF-8") { reader -> props.load(reader) }
        }
        def sdkPath = props.getProperty("flutter.sdk")
        assert sdkPath != null : "flutter.sdk не найден в local.properties. Запусти любую flutter-команду, чтобы он появился."
        return sdkPath
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include(":app")

